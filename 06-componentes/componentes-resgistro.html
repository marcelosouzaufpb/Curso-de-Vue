<meta charset="UTF-8"> 
<script src="https://unpkg.com/vue"></script>

<div class="app1">
    <contador></contador>
    <contador></contador>
    <app-contador></app-contador>
</div>
<hr>
<div class="app2">
        <app-contador></app-contador>
        <app-contador></app-contador>
        <contador></contador>
    </div>

<script>
    // Registro Local
    const contador = {
        template:`
            <div>
                <span>{{ contador}}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>    
        `,
        data() {
            return {
                contador = 0
            }
        },
    }

    new Vue({
        el: '#app1',
        components: {
            contador: contador
        },
    })

    new Vue({
        el: '#app2',
        components: {
            'app-contador': contador
        },
    })
</script>
