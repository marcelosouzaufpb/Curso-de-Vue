<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
   <ul>
        <li v-for="cor in cores" :teste='cor'>{{ cor }}</li>

        <li v-for="(cor, i) in cores" :teste='cor'>
            {{ cor }} - {{ i }}</li>
   </ul>

   <template>
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
   </template>

   <hr>

   <ul>
       <li v-for="pessoa in pessoas">
           {{ pessoa.nome }}
           <div v-for="(valor, chave, index) in pessoa">
               {{ chave }} = {{ valor }} {{index + 1}}
           </div>
       </li>
   </ul>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
           cores: ['vermelho', 'verde', 'amarelo', 'azul'],
           pessoas: [
               {nome: 'Ana', idade: 26, peso: 59},
               {nome: 'Guilherme', idade: 22, pesoa: 89}
           ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }
    h1, p {
       display: inline;
       margin: 5px;
    }
</style>
